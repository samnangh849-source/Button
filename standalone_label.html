<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Shipping Label</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* This CSS is designed for thermal printers (e.g., 80mm width) but can be adjusted. */
        @media print {
            body, html {
                margin: 0;
                padding: 0;
                width: 78mm; /* Standard thermal label width */
                height: 50mm;
                background: #fff;
            }
            .no-print {
                display: none; /* Hide button in print view */
            }
            .label-container {
                page-break-after: always; /* Ensure each label is on a new page */
            }
        }

        body {
            font-family: 'Noto Sans Khmer', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .label-container {
            width: 78mm;
            height: 50mm;
            border: 2px dashed #333;
            background-color: #fff;
            padding: 5mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
            overflow: hidden;
        }

        .label-header, .label-footer {
            text-align: center;
        }
        
        .label-header h3 {
            font-family: 'Koulen', cursive;
            margin: 0 0 5px 0;
            font-size: 14pt;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }

        .label-body p {
            margin: 8px 0;
            font-size: 11pt;
            font-weight: bold;
        }

        .label-body .total-price {
            font-size: 14pt;
            font-weight: 700;
            color: #000;
        }

        .label-footer {
            font-size: 9pt;
            border-top: 1px solid #000;
            padding-top: 5px;
            font-weight: bold;
        }

        .print-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="label-container">
        <div class="label-header">
            <h3>SHIPPING LABEL</h3>
        </div>
        <div class="label-body">
            <!-- Data will be inserted here by Flask -->
            <p><strong>üë§ ·û¢·ûè·û∑·ûê·û∑·ûá·ûì:</strong> {{ name }}</p>
            <p><strong>üìû ·ûë·ûº·ûö·ûü·üê·ûñ·üí·ûë:</strong> {{ phone }}</p>
            <p class="total-price"><strong>üí∞ ·ûü·ûö·ûª·ûî:</strong> ${{ total }}</p>
        </div>
        <div class="label-footer">
            <p><strong>Payment:</strong> {{ payment }}</p>
        </div>
    </div>

    <button onclick="window.print();" class="print-button no-print">üñ®Ô∏è Print Again</button>

    <script>
        // Automatically trigger the print dialog when the page loads.
        window.onload = function() {
            window.print();
        };
    </script>

</body>
</html>
